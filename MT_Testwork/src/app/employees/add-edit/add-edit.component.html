<div class="form-five row">

  <label class="col-sm-2 col-form-label">Отдел</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Employee.department"
           placeholder="Отношения и связи с общественностью">
  </div>

  <label class="col-sm-2 col-form-label">ФИО</label>
  <div class="col-sm-10">
    <input type="text" class="form-control" [(ngModel)]="Employee.fullname"
           placeholder="Иванов Иван Иванович">
  </div>

  <label class="col-sm-2 col-form-label">День рождения</label>
  <div class="col-sm-10">
    <input type="date" [(ngModel)]="Employee.dateOfBirth">
  </div>

  <label class="col-sm-2 col-form-label">День начала работы</label>
  <div class="col-sm-10">
    <input type="date" [(ngModel)]="Employee.dateOfWorkStart">
  </div>

  <label class="col-sm-2 col-form-label">Зарплата(руб)</label>
  <div class="col-sm-10">
    <input type="number" [(ngModel)]="Employee.salary">
  </div>
</div>

<button (click)="addEmployee()" *ngIf="Employee.id==0" class="btn btn-primary">
  Добавить
</button>

<button (click)="updateEmployee()" *ngIf="Employee.id!=0" class="btn btn-primary">
  Сохранить
</button>
